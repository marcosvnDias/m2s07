<div class="container">
    <div class="box-sessao" *ngFor="let card of sessao" (mouseover)="mostrar(this.card)" 
    (mouseout)="esconder(this.card)">
        <div class="box-img">
            <img [src]="card!.urlImg"/>
        </div>
        <p>{{card.nome}} 
            <span class="descricao" *ngIf="card.visibilidade">- {{card.descricao}}</span>
        </p>
    </div>

</div>
